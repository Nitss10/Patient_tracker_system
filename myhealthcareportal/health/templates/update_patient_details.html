{% extends "base_patient.html" %}

{% block content %}
<div class="container">
    <h2>Update Your Details</h2>
    <form method="post" class="patient-details-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Name</label>
            {{ form.name }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email</label>
            <br>
            {{ form.email }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.mobile_no.id_for_label }}">Mobile No</label>
            {{ form.mobile_no }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.address.id_for_label }}">Address</label>
            {{ form.address }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.weight.id_for_label }}">Weight (kg)</label>
            {{ form.weight }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.height.id_for_label }}">Height (cm)</label>
            {{ form.height }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.blood_group.id_for_label }}">Blood Group</label>
            {{ form.blood_group }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.gender.id_for_label }}">Gender</label>
            {{ form.gender }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.age.id_for_label }}">Age</label>
            {{ form.age }}
        </div>
        
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
