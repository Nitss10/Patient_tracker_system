<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Care Management Portal</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-dark .navbar-nav .nav-link:hover,
        .navbar-dark .navbar-nav .nav-item.dropdown:hover .nav-link {
            color: #007bff !important;
        }
        .navbar-dark .navbar-nav .nav-item.dropdown .dropdown-item {
            background-color: #343a40;
            color: #ffffff !important;
        }
        .navbar-dark .navbar-nav .nav-item.dropdown .dropdown-item:hover {
            background-color: #28a745 !important;
            color: #ffffff !important;
        }
    </style>
</head>
<body>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if 'error' in message.tags %}alert-error{% else %}alert-success{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
            <!-- Existing message handling -->
        </div>
    {% endif %}

    <!-- Updated Navbar using Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Health Care Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'doctor_dashboard' %}">Doctor Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_patient_list' %}">View Patient List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_appointment_calendar' %}">View Appointment Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Existing Scripts -->
    <script>
        window.setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            for(var i = 0; i < alerts.length; i++) {
                if (!alerts[i].id.includes('persistentAlert')) {
                alerts[i].style.opacity = '0';
                setTimeout(function(alert) {
                    alert.style.display = 'none';
                }, 600, alerts[i]);
            }
        }
    }, 2000);
</script>
</body>
</html>
