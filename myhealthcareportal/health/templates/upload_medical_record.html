{% extends "base_patient.html" %}

{% block content %}
<div class="container">
    <h2>Upload Medical Record</h2>
    <form method="post" enctype="multipart/form-data" class="medical-record-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.medical_report_name.id_for_label }}">Report Name</label>
            {{ form.medical_report_name }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.test_date.id_for_label }}">Test Date</label>
            {{ form.test_date }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.medical_report.id_for_label }}">Medical Report (PDF)</label>
            {{ form.medical_report }}
        </div>
        
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
